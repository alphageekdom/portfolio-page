<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a Star Photography portfolio page.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Star Photography, LLC</title>
    </head>

    <body>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="./images/star-photography.png" alt="Logo" width="50">
                </div>
                <div class="nav-links">
                    <a href="#" aria-label="About">About</a>
                    <a href="#" aria-label="Portfolio">Portfolio</a>
                    <a href="#" aria-label="Reviews">Reviews</a>
                    <a href="#" aria-label="Contact">Contact</a>
                </div>
            </div>
        </nav>

        <header>
            <div class="header-container">
                <div class="header-left">
                    <div class="overlay"></div>
                    <img src="https://images.unsplash.com/photo-1656535041438-7921f3e521b3?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cG9ydHJhaXRzJTIwd29tYW58ZW58MHx8MHx8fDA%3D"
                        alt="">
                    <div class="left-content">
                        <h1>Portraits</h1>
                        <a href="#" class="ghost-button">Book</a>
                    </div>
                </div>
                <div class="header-right">
                    <img src="https://images.unsplash.com/photo-1519307212971-dd9561667ffb?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <div class="right-content">
                        <h1>Weddings</h1>
                        <a href="#" class="ghost-button right">Book</a>
                    </div>
                </div>
            </div>
        </header>

        <footer>
            <div class="container">
                <div class="footer-columns">
                    <!-- Social Media Links Column -->
                    <div class="footer-column">
                        <h3>Socials</h3>
                        <ul class="footer-socials">
                            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                        </ul>
                    </div>

                    <!-- Navigation Links Column -->
                    <div class="footer-column">
                        <h3>Links</h3>
                        <ul class="footer-links">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>

                    <!-- Copyright Column -->
                    <div class="footer-column">
                        <p class="copyright">&copy; <span id="current-year"></span> Your Company Name, LLC</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="/scripts.js"></script>
    </body>

</html>
